<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Club - Neural Password Recovery</title>
    <style>
        :root {
            --primary-color: #0f0;
            --bg-color: #000;
            --container-bg: rgba(0, 0, 0, 0.8);
            --accent-color: #ff00de;
            --secondary-accent: #00fff9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 0, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 255, 0, 0.05) 0%, transparent 20%),
                linear-gradient(45deg, rgba(0, 255, 0, 0.02) 25%, transparent 25%, transparent 75%, rgba(0, 255, 0, 0.02) 75%, rgba(0, 255, 0, 0.02)),
                linear-gradient(-45deg, rgba(0, 255, 0, 0.02) 25%, transparent 25%, transparent 75%, rgba(0, 255, 0, 0.02) 75%, rgba(0, 255, 0, 0.02));
            background-size: 100% 100%, 100% 100%, 50px 50px, 50px 50px;
            animation: backgroundShift 20s linear infinite;
            color: var(--primary-color);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        @keyframes backgroundShift {
            0% {
                background-position: 0% 0%, 0% 0%, 0 0, 0 0;
            }
            100% {
                background-position: 100% 100%, -100% -100%, 50px 50px, 50px 50px;
            }
        }

        .container {
            background-color: var(--container-bg);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 2;
            box-shadow: 0 0 20px rgba(144, 238, 144, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(144, 238, 144, 0.4);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            font-weight: bold;
        }

        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        h1::before {
            left: 2px;
            text-shadow: -1px 0 var(--accent-color);
            animation: glitch-1 2s linear infinite reverse;
        }

        h1::after {
            left: -2px;
            text-shadow: 2px 0 var(--secondary-accent);
            animation: glitch-2 2s linear infinite reverse;
        }

        @keyframes glitch-1 {
            0% {
                clip: rect(132px, auto, 101px, 30px);
            }
            100% {
                clip: rect(49px, auto, 190px, 30px);
            }
        }

        @keyframes glitch-2 {
            0% {
                clip: rect(65px, auto, 195px, 30px);
            }
            100% {
                clip: rect(147px, auto, 201px, 30px);
            }
        }

        .description {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 16px;
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 12px;
            background-color: var(--bg-color);
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 0, 222, 0.5);
        }

        .neural-input {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        input:focus + .neural-input {
            opacity: 1;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-50%) scale(1.5);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-50%) scale(1);
                opacity: 1;
            }
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.6s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background-color: var(--bg-color);
            color: var(--primary-color);
            box-shadow: 0 0 15px var(--primary-color);
        }

        .back-link {
            text-align: center;
            font-size: 14px;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            text-shadow: 0 0 10px var(--primary-color);
        }

        .status-message {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }

        .status-message.success {
            background-color: rgba(144, 238, 144, 0.2);
            border: 1px solid var(--primary-color);
        }

        .status-message.error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0000;
            color: #ff0000;
        }

        .binary {
            position: fixed;
            color: var(--primary-color);
            font-size: 14px;
            opacity: 0.2;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            .description {
                font-size: 14px;
            }

            input, button {
                font-size: 14px;
            }
        }

        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 26px;
            }
        }

        @media (min-width: 769px) {
            .container {
                padding: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-text="Neural Recovery"><strong>Neural Recovery</strong></h1>
        <p class="description">Enter your neural link ID. We'll initiate a synaptic reset sequence to recalibrate your neural pathways.</p>
        
        <form id="resetForm" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="email">Neural Link ID</label>
                <input type="email" id="email" name="email" required 
                       placeholder="Enter your neural link ID" autocomplete="email">
            </div>
            
            <button type="submit">Initiate Synaptic Reset</button>
        </form>

        <div id="statusMessage" class="status-message"></div>
        
        <div class="back-link">
            <a href="/login.html">‚Üê Return to Neural Interface</a>
        </div>
    </div>

    <script>
        function createNeuron() {
            const neuron = document.createElement('div');
            neuron.className = 'binary';
            neuron.style.left = Math.random() * 100 + 'vw';
            neuron.style.top = Math.random() * 100 + 'vh';
            neuron.innerHTML = Math.random() > 0.5 ? '0' : '1';
            document.body.appendChild(neuron);

            setTimeout(() => {
                neuron.remove();
            }, 5000);
        }

        setInterval(createNeuron, 100);

        function handleSubmit(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const statusMessage = document.getElementById('statusMessage');

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showMessage('Invalid neural link ID. Please recalibrate and try again.', 'error');
                return;
            }

            showMessage('Initiating synaptic reset sequence...', 'success');
            
            setTimeout(() => {
                showMessage('Synaptic reset successful. Check your neural interface for further instructions.', 'success');
                document.getElementById('resetForm').reset();
            }, 2000);
        }

        function showMessage(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';

            if (type === 'success') {
                statusMessage.style.animation = 'glitch-1 0.5s infinite';
                setTimeout(() => {
                    statusMessage.style.animation = 'none';
                }, 2000);
            }
        }
    </script>
</body>
</html>
